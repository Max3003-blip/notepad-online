<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üìù Notepad</title>
  <meta name="description" content="Online notepad with folders, autosave history, dark mode, formatting, and PDF export.">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f8ff;
      margin: 0;
      padding: 0;
      transition: background 0.3s, color 0.3s;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 25px;
      background-color: #007bff;
      color: white;
      font-size: 14px;
      position: relative;
    }
    #quote {
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    #datetime {
      flex-shrink: 0;
      position: absolute;
      right: 25px;
    }
    .container {
      max-width: 90vw;
      margin: 20px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      border: 3px solid #007bff;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .toolbar, .folder-controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
      justify-content: center;
    }
    select, button, input[type="text"] {
      padding: 8px 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
    }
    .editor {
      min-height: 400px;
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 12px;
      font-size: 16px;
      outline: none;
      overflow-y: auto;
    }
    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 20px;
    }
    .buttons button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      transition: background-color 0.2s;
    }
    .buttons button:hover {
      background-color: #0056b3;
    }
    #counter {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }
    .saved-msg {
      text-align: center;
      color: green;
      font-size: 13px;
      min-height: 20px;
      opacity: 0;
      margin-top: 5px;
      transition: opacity 0.3s ease-in-out;
    }
    .saved-msg.visible {
      opacity: 1;
    }
    .history-list {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      display: none;
      background: #f9f9f9;
    }
    .history-list div {
      margin-bottom: 6px;
      cursor: pointer;
      font-size: 14px;
      color: #007bff;
    }
    body.dark {
      background: #1e1e1e;
      color: white;
    }
    body.dark .container {
      background: #2a2a2a;
      border-color: #00bfff;
    }
    body.dark .editor {
      background: #1e1e1e;
      color: white;
      border-color: #444;
    }
    body.dark .top-bar {
      background-color: #00bfff;
    }
    body.dark .history-list {
      background: #333;
      color: white;
    }
  
@media (max-width: 600px) {
  .top-bar {
    flex-direction: column;
    align-items: flex-start;
    padding: 10px 20px;
  }

  #quote {
    margin-bottom: 6px;
    max-width: 100%;
    white-space: normal;
  }

  #datetime {
    position: static;
    align-self: flex-end;
  }
}

</style>
</head>
<body>
<div class="top-bar">
  <div id="quote">Loading quote...</div>
  <div id="datetime">--:--</div>
</div>
<div style="text-align: right; margin: 10px 30px;">
  <label><input type="checkbox" id="darkToggle" /> Dark Mode</label>
</div>
<div class="container">
  <h1>üìù Notepad</h1>
  <div class="folder-controls">
    <select id="folderSelect"></select>
    <input type="text" id="newFolderName" placeholder="New folder name"/>
    <button onclick="createFolder()">‚ûï Create</button>
    <button onclick="deleteFolder()">üóëÔ∏è Delete</button>
    <button onclick="showHistory()">üïì View History</button>
  </div>
  <div class="toolbar">
    <select id="fontSelect">
      <option value="Arial">Arial</option>
      <option value="Courier New">Courier New</option>
      <option value="Georgia">Georgia</option>
      <option value="Times New Roman">Times New Roman</option>
      <option value="Verdana">Verdana</option>
    </select>
    <select id="fontSizeSelect">
      <option value="14px">Small</option>
      <option value="18px" selected>Medium</option>
      <option value="22px">Large</option>
      <option value="28px">Extra Large</option>
    </select>
    <button onclick="formatText('underline')">Underline</button>
    <button onclick="formatText('insertUnorderedList')">Bullets</button>
    <button onclick="document.execCommand('undo')">Undo</button>
    <button onclick="document.execCommand('redo')">Redo</button>
    <button onclick="setAlignment('left')">Align Left</button>
    <button onclick="setAlignment('center')">Align Center</button>
    <button onclick="setAlignment('right')">Align Right</button>
  </div>
  <div id="editor" class="editor" contenteditable="true" spellcheck="true"></div>
  <p id="counter">Words: 0 | Characters: 0</p>
  <div class="buttons">
    <button onclick="copyText()">Copy</button>
    <button onclick="clearText()">Clear</button>
    <button onclick="downloadText()">Download</button>
    <button onclick="downloadPDF()">Save as PDF</button>
  </div>
  <p id="autosaveStatus" class="saved-msg">‚úÖ Saved!</p>
  <div id="historyList" class="history-list"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</html>
